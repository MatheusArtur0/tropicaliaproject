    <header>
      <div class="container">
        <div class="accessibility-bar">
          <div class="increase-decrease-letter">
            <button class="btn-increase">A +</button>
            <button class="btn-decrease">A -</button>
          </div>
          <div class="contrast-modeblack">
            <button class="btn-contrast">
              <img
                src="./source/brightness.png"
                alt="Button Contrast"
                srcset=""
              />
            </button>
            <button class="btn-modeblack">
              <img src="./source/modeblack.png" alt="Button Black/White mode" />
            </button>
          </div>
        </div>
        <div class="main-header">
          <div class="logo">
            <a href="index.html"><img src="./source/logo1.png" alt="" /></a>
          </div>
          <div class="bar-search">
            <input type="text" placeholder="Search" />
            <button class="btn-search">
              <img src="./source/search.png" alt="" srcset="" />
            </button>
          </div>
          <div class="acess-user">
            <div class="content-box">
              <p>Welcome!</p>
              <img src="./source/down-arrow.png" alt="" />
            </div>
            <a href="./login.html"><h4>Sign in or sign up</h4></a>
          </div>
        </div>
        <div class="sub-header">
          <div class="btn-category">
            <button class="">Category</button>
            <img src="./source/menu.png" alt="Menu Category">
          </div>
          <div class="btn-sales">
            <button class="">Sales</button>
            <img src="./source/fire.png" alt="Sales" srcset="">
          </div>
          <div class="content-box">
            <div class="btn-favorite">
              <img src="./source/heart.png" alt="">
              <button class="">Favorite</button>
            </div>
            <div class="btn-cart">
              <img src="./source/bag.png" alt="">
              <button class="">Cart</button>
            </div>
            
          </div>
        </div>
      </div>
    </header>
